<!-- Categories widget start -->
<mat-card>
    <mat-card-title>Categorii</mat-card-title>
    <hr />
    <mat-card-content>
        <div class="row" *ngIf="posts$ | async as posts">
            <div *ngFor="let post of posts">
                <mat-chip-list class="d-inline-block m-1" *ngFor="let category of
                        post.categories" cdkDropList cdkDropListOrientation="horizontal">
                    <mat-chip cdkDrag>{{ category }} </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<!-- Categories widget end -->
